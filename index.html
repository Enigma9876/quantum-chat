<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebSocket Relay</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    #shareBox { background: #e8f5e9; border: 2px solid #4caf50; padding: 12px; margin-bottom: 12px; border-radius: 4px; }
    #shareBox h4 { margin-top: 0; color: #2e7d32; }
    #shareBox input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; font-size: 14px; }
    #shareBox button { padding: 6px 12px; background: #4caf50; color: white; border: none; border-radius: 3px; cursor: pointer; }
    #shareBox button:hover { background: #45a049; }
    #log { height: 300px; overflow: auto; border: 1px solid #ccc; padding: 8px; margin-bottom: 8px; }
    #controls { display:flex; gap:8px; }
    input[type="text"] { flex: 1; padding: 6px; }
  </style>
</head>
<body>
  <h3>WebSocket Relay</h3>
  <div id="shareBox">
    <h4>ðŸ“± Share with a friend on another device:</h4>
    <input id="shareLink" type="text" readonly />
    <button id="copyLinkBtn">Copy Link</button>
  </div>
  <div id="log"></div>
  <div id="controls">
    <input id="msg" type="text" placeholder="Type a message" />
    <button id="send">Send</button>
  </div>

  <script>
    // Build WS URL from page origin
    const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const SERVER_URL = proto + '//' + location.host;

    // Get client_id from URL `?client_id=client1` or prompt if missing
    const params = new URLSearchParams(location.search);
    let clientId = params.get('client_id');
    if (!clientId) {
      clientId = prompt("Enter client id (client1 or client2)", "client1") || "client1";
      // Redirect with the client_id in URL so the share link works
      window.location.search = '?client_id=' + encodeURIComponent(clientId);
    }

    const socket = new WebSocket(`${SERVER_URL}/ws?client_id=${encodeURIComponent(clientId)}`);

    const log = document.getElementById('log');
    function append(text) {
      const el = document.createElement('div');
      el.textContent = text;
      log.appendChild(el);
      log.scrollTop = log.scrollHeight;
    }

    socket.addEventListener('open', () => append('âœ… Connected as ' + clientId));
    socket.addEventListener('message', (ev) => append('ðŸ“¨ Peer: ' + ev.data));
    socket.addEventListener('close', (ev) => append(`âŒ Disconnected (code=${ev.code})`));
    socket.addEventListener('error', (e) => { append('âš ï¸ Error: see console'); console.error('WebSocket error', e); });

    document.getElementById('send').addEventListener('click', () => {
      const input = document.getElementById('msg');
      if (!input.value) return;
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(input.value);
        append('You: ' + input.value);
        input.value = '';
      } else {
        append('Not connected â€” message not sent');
      }
    });

    document.getElementById('msg').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('send').click();
    });

    // Generate share link for the other client
    const otherClient = clientId === 'client1' ? 'client2' : 'client1';
    const shareUrl = `${location.protocol}//${location.host}${location.pathname}?client_id=${encodeURIComponent(otherClient)}`;
    document.getElementById('shareLink').value = shareUrl;
    document.getElementById('copyLinkBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(shareUrl).then(() => {
        append('âœ… Share link copied to clipboard');
      }).catch(() => {
        append('Could not copy to clipboard');
      });
    });
  </script>
</body>
</html>
